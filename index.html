<!DOCTYPE html>
<html lang="en" manifest="nine.appcache" type="text/cache-manifest">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Nine.</title>
  <style>
    body {
      background: #131313;
      image-rendering: pixelated;
      padding: 12%;
    }
    video {
      width: 100%    !important;
      height: auto   !important;
      margin-top: 2%;
    }
    .gridContainer {
      display: grid;
      grid-template-columns: auto auto auto;
      position: relative;
      width: 100%;
    }
    .pixel {
      width: 100%;
      height: 0;
      padding-top: 100%;
    }
  </style>
</head>
<body>
  <div class="gridContainer">
    <!-- row 1 -->
    <div id="00" class="pixel"></div>
    <div id="10" class="pixel"></div>
    <div id="20" class="pixel"></div>
    <!-- row 2 -->
    <div id="01" class="pixel"></div>
    <div id="11" class="pixel"></div>
    <div id="21" class="pixel"></div>
    <!-- row 3 -->
    <div id="02" class="pixel"></div>
    <div id="12" class="pixel"></div>
    <div id="22" class="pixel"></div>
  </div>
  <video id="video" width="500" height="500" autoplay muted playsinline></video>
  <canvas style="display:none" id="canvas" width="500" height="500"></canvas>

  <script src="main.js"></script>
</body>
</html>
