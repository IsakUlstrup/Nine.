<!DOCTYPE html>
<!-- <html lang="en" manifest="nine.appcache" type="text/cache-manifest"> -->
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Nine.</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1 class="title">Nine.</h1>
  <div class="preview">
    <!-- row 1 -->
    <div id="00" class="pixel"></div>
    <div id="10" class="pixel"></div>
    <div id="20" class="pixel"></div>
    <!-- row 2 -->
    <div id="01" class="pixel"></div>
    <div id="11" class="pixel"></div>
    <div id="21" class="pixel"></div>
    <!-- row 3 -->
    <div id="02" class="pixel"></div>
    <div id="12" class="pixel"></div>
    <div id="22" class="pixel"></div>
  </div>
  <div class="viewfinder">
    <div class="grid" id="grid">
      <div class="third bb br"></div>
      <div class="third bb br"></div>
      <div class="third bb"></div>
      <div class="third bb br"></div>
      <div class="third bb br"></div>
      <div class="third bb"></div>
      <div class="third br"></div>
      <div class="third br"></div>
      <div class="third"></div>
    </div>
    <video id="video" width="1000" height="1000" autoplay muted playsinline></video>
  </div>
  <div class="controls">
    <button onClick="toggleFreeze()">Freeze</button>
    <button onClick="toggleDiv('grid')">Grid</button>
  </div>


  <canvas style="display:none" id="canvas" width="500" height="500"></canvas>

  <script src="main.js"></script>
</body>
</html>
